<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
	<ui:composition template="WEB-INF/template/template-all.xhtml">
		
		
		<ui:define name="title">
			Objava članka
		</ui:define>
		
		<ui:insert name="pageLoader">
		</ui:insert>
		
		<ui:insert name="header">
		</ui:insert>
		
		<ui:define name="content">
			<f:view>

				<!-- Contact section -->
				<div class="contact-section spad fix">
					<div class="container">
						<div class="row">
						
							<!-- contact info -->
							<div class="col-md-5 col-md-offset-1 contact-info col-push">
								<div class="section-title left">
									<h2>Vnos sestavin </h2>
								</div>
							</div>
						
							<!-- contact form -->
							<div class="col-md-6 col-pull">
								<h:form enctype="multipart/form-data" class="form-class" id="con_form">
									<div class="row">
										<div class="col-sm-12">
											Naziv(*)<p:inputText id="sestavina-title" name="sestavina" value="#{ReceptJSFBean.s.ime}" a:placeholder="Ime(*)" requried="true">
											     <f:validateLength minimum="2" maximum="100"></f:validateLength>
												 <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" /> 
											</p:inputText>
											
											Količina(*)<p:inputNumber id="kolicina-title" name="kolicina" value="#{ReceptJSFBean.s.kolicina}" a:placeholder="Količina(*)" minValue="0" maxValue="999.999" decimalPlaces="3" requried="true">
											     
											</p:inputNumber>
											
											Enota količine(*)<p:inputText id="enota-title" name="enota" value="#{ReceptJSFBean.s.enota_kolicine}"  requried="true">
											    <f:validateLength minimum="2" maximum="45"></f:validateLength>
												 <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" /> 
											</p:inputText>
											
											Kalorije(*)<p:inputNumber id="kalorije-title" name="kalorije" value="#{ReceptJSFBean.s.kalorije}" a:placeholder="Kalorije(*)" requried="true" minValue="0" maxValue="999.999" decimalPlaces="3"> 
											</p:inputNumber>
											
											Sladkorje(*)<p:inputNumber id="sladkorji-title" name="sladkorji" value="#{ReceptJSFBean.s.sladkorji}" a:placeholder="Sladkorji(*)" requried="true" minValue="0" maxValue="999.999" decimalPlaces="3">
											</p:inputNumber>

											<br />
											<br />
											
											<!-- redirect na seznam èlankov... -->
											<p:commandButton widgetVar="button" ajax="false" class="site-btn" value="Dodaj sestavino" actionListener="#{ReceptJSFBean.dodajSestavino()}" action="dodajanje-sestavin-za-recept.xhtml"/>
											<br /><br />
											<p:commandButton widgetVar="button" ajax="false" class="site-btn" value="Shrani recept" actionListener="#{ReceptJSFBean.dodajSestavineReceptu()}" action="seznam-receptov.xhtml"/>
											<br />
											<p:messages showDetail="false"/>
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
				<!-- Contact section end-->	
	
			</f:view>
		</ui:define>
		
		<ui:insert name="footer">
		</ui:insert>
		
		<ui:insert name="jsAndJQuery">
		</ui:insert>
	
	</ui:composition>
	</h:body>
</html>
