<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
	<ui:composition template="WEB-INF/template/template-all.xhtml">
		
		
		<ui:define name="title">
			Dodajanje sestavin
		</ui:define>
		
		<ui:insert name="pageLoader">
		</ui:insert>
		
		<ui:insert name="header">
		</ui:insert>
		
		<ui:define name="content">
			<f:view>

				<!-- Contact section -->
				<div class="contact-section spad fix">
					<div class="container">
						<div class="row">
						
							<!-- contact info -->
							<div class="col-md-5 col-md-offset-1 contact-info col-push">
								<div class="section-title left">
									<h2>Dodajanje sestavin</h2>
								</div>
								<p>K pravkar vnesenemu receptu dodajte še njegove sestavine. <br />Ko zaključite z dodajanjem le-teh k receptu, kliknite na "Shrani recept".</p>
							</div>
						
							<!-- contact form -->
							<div class="col-md-6 col-pull">
								<div class="row">
									<div class="col-sm-12">
										<h:form enctype="multipart/form-data" class="form-class" id="con_form">
											Naziv(*)<p:inputText id="sestavina-title" name="sestavina" value="#{ReceptJSFBean.s.ime}" />
												
											Količina(*)<p:inputText id="kolicina-title" name="kolicina" value="#{ReceptJSFBean.s.kolicina}" />
												
											Enota količine(*)<p:inputText id="enota-title" name="enota" value="#{ReceptJSFBean.s.enota_kolicine}" />
												
											Kalorije(*)<p:inputText id="kalorije-title" name="kalorije" value="#{ReceptJSFBean.s.kalorije}" /> 
												
											Sladkorji(*)<p:inputText id="sladkorji-title" name="sladkorji" value="#{ReceptJSFBean.s.sladkorji}" />
	
											<br />
											<br />
											
											<!-- redirect na seznam člankov... -->
											<p:commandButton widgetVar="button" ajax="false" class="site-btn" value="Dodaj sestavino" actionListener="#{ReceptJSFBean.dodajSestavino()}" action="dodajanje-sestavin-za-recept.xhtml"/>
										</h:form>
										<br /><br />
										<h:form enctype="multipart/form-data" class="form-class" id="con_form2">
											<p:commandButton widgetVar="button" ajax="false" class="site-btn" value="Shrani recept" actionListener="#{ReceptJSFBean.dodajSestavineReceptu()}" action="seznam-receptov.xhtml"/>
										</h:form>
										<br />
										<p:messages showDetail="false"/>
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Contact section end-->	
	
			</f:view>
		</ui:define>
		
		<ui:insert name="footer">
		</ui:insert>
		
		<ui:insert name="jsAndJQuery">
		</ui:insert>
	
	</ui:composition>
	</h:body>
</html>
