<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
	<ui:composition template="WEB-INF/template/template-all.xhtml">
		
		
		<ui:define name="title">
			Recept
		</ui:define>
		
		<ui:insert name="pageLoader">
		</ui:insert>
		
		<ui:insert name="header">
		</ui:insert>
		
		<ui:define name="content">
			<f:view>

				<!-- page section -->
				<div class="page-section spad">
					<div class="container">
						<div class="row">
							<div class="col-md-12 col-sm-12 blog-posts">
								<!-- Single Post -->
								<div class="single-post">
									<div class="post-thumbnail">
										<p:graphicImage id="image" alt="thumbnail" url="/ImageServlet?id=#{ReceptJSFBean.izbranRecept.id_recept}" height="270"/>
										
									</div>
									<div class="post-content">
										<h2 class="post-title"><h:outputText value="#{ReceptJSFBean.izbranRecept.ime}" /></h2>
										<p><h:outputText value="#{ReceptJSFBean.izbranRecept.datumDodajanja}" /></p>
										<p><h:outputText value="#{ReceptJSFBean.izbranRecept.kategorija}" /></p>
										<p><h:outputText value="#{ReceptJSFBean.izbranRecept.opis}" /></p>
										<p><h:outputText value="#{ReceptJSFBean.izbranRecept.dolzinaPriprave}" /></p>
									    <p><h:outputText value="#{ReceptJSFBean.izbranRecept.steviloPorcij}" /></p>
									    <p><h:outputText value="#{ReceptJSFBean.izbranRecept.kalorije}" /></p>
									    <p><h:outputText value="#{ReceptJSFBean.izbranRecept.sladkorji}" /></p>
									    <div class="row">
											<div class="col-md-12">
												<h:form>
												   <h:dataTable value="#{ReceptJSFBean.vrniVsehSestavine(ReceptJSFBean.izbranRecept.id_recept)}" var="sestavina">
												       <h:column>    				
													      <f:facet name="header"><h:outputText value="Ime" /></f:facet>    				
													      <h:outputText value="#{sestavina.ime}" />
													   </h:column>
													   <h:column>    				
													      <f:facet name="header"><h:outputText value="Kolicina" /></f:facet>    				
													      <h:outputText value="#{sestavina.kolicina}" />
													   </h:column>
													   <h:column>    				
													      <f:facet name="header"><h:outputText value="Enota" /></f:facet>    				
													      <h:outputText value="#{sestavina.enota_kolicine}" />
													   </h:column>
													   <h:column>    				
													      <f:facet name="header"><h:outputText value="Sladkorji" /></f:facet>    				
													      <h:outputText value="#{sestavina.sladkorji}" />
													   </h:column>
													   <h:column>    				
													      <f:facet name="header"><h:outputText value="Kalorij" /></f:facet>    				
													      <h:outputText value="#{sestavina.kalorije}" />
													   </h:column>

												   </h:dataTable>
												</h:form>
											</div>
										</div>		
										<div class="row">
											<div class="col-md-12">
												<h:form>
												   <h:dataTable value="#{ReceptJSFBean.vrniVsehAlergene(ReceptJSFBean.izbranRecept.id_recept)}" var="alergen">
												       <h:column>    				
													      <f:facet name="header"><h:outputText value="Ime alergena" /></f:facet>    				
													      <h:outputText value="#{alergen.ime_alergena}" />
													   </h:column>
												   </h:dataTable>
												</h:form>
											</div>
										</div>		
									    
									    <p><iframe width="420" height="345" src="#{ReceptJSFBean.izbranRecept.linkVideo}"></iframe></p>
									    
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- page section end-->

			</f:view>
		</ui:define>
		
		<ui:insert name="footer">
		</ui:insert>
		
		<ui:insert name="jsAndJQuery">
		</ui:insert>
	
	</ui:composition>
	</h:body>
</html>
