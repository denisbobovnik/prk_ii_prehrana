<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
	<ui:composition template="WEB-INF/template/template-all.xhtml">
		
		
		<ui:define name="title">
			Članki
		</ui:define>
		
		<ui:insert name="pageLoader">
		</ui:insert>
		
		<ui:insert name="header">
		</ui:insert>
		
		<ui:define name="content">
			<f:view>

				<ui:fragment rendered="#{ClanekJSFBean.cD.vrniVse().size() > 0}">
					<!-- page section -->
					<div class="page-section spad" style="padding-bottom: 0px;">
						<div class="container">
							<div class="row">
								<div class="col-md-12 col-sm-12 blog-posts">
									<ui:repeat var="clanek" value="#{ClanekJSFBean.cD.vrniVse()}">
										<!-- Post item -->
										<div class="post-item">
											<div class="post-thumbnail">
												<p:graphicImage id="image" alt="thumbnail" url="/ImageServlet?klic=clanek&amp;id=#{clanek.clanek_id}" height="270"/>
												<div class="post-date">
													<h2><h:outputText value="#{ClanekJSFBean.getDayOfMonth(clanek.datumClanka)}" /></h2>
													<h3><h:outputText value="#{ClanekJSFBean.getMonthAndYear(clanek.datumClanka)}" /></h3>
												</div>
											</div>
											<div class="post-content">
												<h2 class="post-title"><h:outputText value="#{clanek.title}" /></h2>
												<div class="post-meta">
													<a href="#"><h:outputText value="#{clanek.user_username}" /></a>
												</div>
												<p><h:outputText escape="false" style="word-wrap: break-word;" value="#{ClanekJSFBean.trimContent318(clanek.content)}" /></p>
												<h:form>
													<h:commandLink class="read-more" value="Preberi več" action="clanek.xhtml" actionListener="#{ClanekJSFBean.izberiClanek(clanek.clanek_id)}"></h:commandLink>
												</h:form>
											</div>
										</div>
									</ui:repeat>
								</div>
							</div>
						</div>
					</div>
					<!-- page section end-->
				</ui:fragment>
				<ui:fragment rendered="#{ClanekJSFBean.cD.vrniVse().size() == 0}">
					<!-- Contact section -->
					<div class="contact-section spad fix">
						<div class="container">
							<div class="row">
							
								<!-- contact info -->
								<div class="col-md-5 col-md-offset-1 contact-info col-push">
									<div class="section-title left">
										<h2>Tristo kosmatih!</h2>
									</div>
									<p>Za uporabo trenutne strani ni na voljo dovolj podatkov. <br />Poskusite ponovno kasneje, sicer pa nas o napaki obvestite na: <a style="color: #ffffff;" href="mailto:eprehrana@gmail.com?Subject=Sporočilo%20o%20napaki" target="_top">eprehrana@gmail.com</a></p>
								</div>
							
								<!-- contact form -->
								<div class="col-md-6 col-pull">
									<div class="row">
										<div class="col-sm-12">
											<img src="img/data.png" alt="img/data.png" />
											<a class="site-btn" href="index.xhtml">Domov</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Contact section end-->
				</ui:fragment>

			</f:view>
		</ui:define>
		
		<ui:insert name="footer">
		</ui:insert>
		
		<ui:insert name="jsAndJQuery">
		</ui:insert>
	
	</ui:composition>
	</h:body>
</html>
