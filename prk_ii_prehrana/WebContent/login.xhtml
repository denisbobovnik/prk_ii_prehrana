<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
	<ui:composition template="WEB-INF/template/template-all.xhtml">
		
		
		<ui:define name="title">
			Prijava
		</ui:define>
		
		<ui:insert name="pageLoader">
		</ui:insert>
		
		<ui:insert name="header">
		</ui:insert>
		
		<ui:define name="content">
			<f:view>

				<!-- Contact section -->
				<div class="contact-section spad fix">
					<div class="container">
						<div class="row">
						
							<!-- contact info -->
							<div class="col-md-5 col-md-offset-1 contact-info col-push">
								<div class="section-title left">
									<h2>Prijava</h2>
								</div>
								<p>Za uporabo te spletne strani je potrebna prijava! <br />Vnesite vaše uporabniško ime in geslo.</p>
							</div>
						
							<!-- contact form -->
							<div class="col-md-6 col-pull">
								<form action="j_security_check" method="post" class="form-class" id="con_form">
									<div class="row">
										<div class="col-sm-6">
											<input type="text" name="j_username" placeholder="Uporabniško ime(*)" required="required" />
										</div>
										<div class="col-sm-6">
											<input type="password" style="width: 100%; margin-bottom: 26px; border-width: initial; border-style: none; border-color: initial; border-image: initial; background: rgb(246, 237, 251); padding: 17px 20px;" name="j_password" placeholder="Geslo(*)" required="required" />
										</div>
										<div class="col-sm-12">
											<button type="submit" style="display: inline-block; margin-right: 20px;" class="site-btn">Prijava</button>
											<a class="site-btn" style="display: inline-block;" href="registration.xhtml">Registracija</a>
										</div>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>

			</f:view>
		</ui:define>
		
		<ui:insert name="footer">
		</ui:insert>
		
		<ui:insert name="jsAndJQuery">
		</ui:insert>
	
	</ui:composition>
	</h:body>
</html>
