<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
	<ui:composition template="WEB-INF/template/template-all.xhtml">
		
		
		<ui:define name="title">
			Seznam receptov
		</ui:define>
		
		<ui:insert name="pageLoader">
		</ui:insert>
		
		<ui:insert name="header">
		</ui:insert>
		
		<ui:define name="content">
			<f:view>

				<!-- page section -->
				<div class="page-section spad">
					<div class="container">
						<div class="row">
							<div class="col-md-12 col-sm-12 blog-posts">
								<ui:repeat var="recept" value="#{ReceptJSFBean.rD.vrniVse()}">
									<!-- Post item -->
									<div class="post-item">
										<div class="post-thumbnail">
											<p:graphicImage id="image" alt="slika" url="/ImageServlet?id=#{recept.id_recept}" height="270"/>
											
										</div>
										<div class="post-content">
											<h2 class="post-title"><h:outputText value="#{recept.ime}" /></h2>
					
											<h:form>
												<h:commandLink class="read-more" value="Preberi več" action="recept.xhtml" actionListener="#{ReceptJSFBean.izberiRecept(recept.id_recept)}"></h:commandLink>
											</h:form>
										</div>
									</div>
								</ui:repeat>
							</div>
						</div>
					</div>
				</div>
				<!-- page section end-->

			</f:view>
		</ui:define>
		
		<ui:insert name="footer">
		</ui:insert>
		
		<ui:insert name="jsAndJQuery">
		</ui:insert>
	
	</ui:composition>
	</h:body>
</html>
