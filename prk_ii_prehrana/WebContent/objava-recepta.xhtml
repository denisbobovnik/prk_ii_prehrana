<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
	<ui:composition template="WEB-INF/template/template-all.xhtml">
		
		
		<ui:define name="title">
			Nov recept
		</ui:define>
		
		<ui:insert name="pageLoader">
		</ui:insert>
		
		<ui:insert name="header">
		</ui:insert>
		
		<ui:define name="content">
			<f:view>

				<!-- Contact section -->
				<div class="contact-section spad fix">
					<div class="container">
						<div class="row">
						
							<!-- contact info -->
							<div class="col-md-5 col-md-offset-1 contact-info col-push">
								<div class="section-title left">
									<h2>Nov recept</h2>
								</div>
								<p>Dodajte nov (zdrav) obrok k naši kolekciji.<br />Komaj čakamo, da ga poiskusimo ;)</p>
							</div>
						
							<!-- contact form -->
							<div class="col-md-6 col-pull">
								<h:form enctype="multipart/form-data" class="form-class" id="con_form">
									<div class="row">
										<div class="col-sm-12">
											Ime(*)<p:inputText id="recept-title" name="ime" value="#{ReceptJSFBean.r.ime}"  validatorMessage="Ime vsebuje samo crke" requried="true">
												<f:validateLength minimum="3" maximum="100"></f:validateLength>
											</p:inputText>
											
											Dolzina priprave(min)<p:inputNumber id="dolzina-title" name="dolzina" value="#{ReceptJSFBean.r.dolzinaPriprave}"   validatorMessage="Prevec je dolgocasno" requried="true">
											    <f:validateLongRange minimum="1" maximum="420" />
											</p:inputNumber>
											
											Stevilo porcij(*)<p:inputNumber id="stevilo-title" name="stevilo" value="#{ReceptJSFBean.r.steviloPorcij}"  requried="true">
											     <f:validateLongRange minimum="1" maximum="10" />
											</p:inputNumber>
							
											Opis(*)<p:inputTextarea id="recept-content" name="content" value="#{ReceptJSFBean.r.opis}"  cols="30" rows="10" requried="true">
												<f:validateLength maximum="9999" minimum="10"/>
											</p:inputTextarea>
											
											Slika: <p:fileUpload skinSimple="true" a:onchange="if (tagName == 'INPUT') { if (!!value) PF('button').enable(); else PF('button').disable(); }" value="#{ReceptJSFBean.thumbnail}" mode="simple" />
											
											<br /><br />
											Video(*)<p:inputText id="video-title" name="video" value="#{ReceptJSFBean.r.linkVideo}">
											</p:inputText>
											
											Kategorija(*)<p:inputText id="kategorija-title" name="kategorija" value="#{ReceptJSFBean.r.kategorija}"  requried="true">
											   <f:validateLength maximum="100" minimum="1"/>
											</p:inputText>
											
											<br />
											Alergeni(*)<p:inputText id="recept-alergeni" name="content" value="#{ReceptJSFBean.alergeniPrivremeni}" requried="false">
												<f:validateLength maximum="8000" minimum="3"/>
											</p:inputText>
											
											<br />
											
											<!-- redirect na seznam člankov... -->
											<p:commandButton widgetVar="button" ajax="false" class="site-btn" value="Vnesi" actionListener="#{ReceptJSFBean.dodajRecept()}" action="dodajanje-sestavin-za-recept.xhtml"/>
											
											<br />
											<p:messages showDetail="false"/>
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
				<!-- Contact section end-->	
	
			</f:view>
		</ui:define>
		
		<ui:insert name="footer">
		</ui:insert>
		
		<ui:insert name="jsAndJQuery">
		</ui:insert>
	
	</ui:composition>
	</h:body>
</html>
